<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="stylesheet" href="modal.css">
    <title>Modal Popup</title>
</head>
<body>
    <section class="container">
        <!-- <p>Click to subscribe</p> -->
        <button class="btn open-btn">Subscribe</button>
        <div class="modal">
            <div class="card">
                <i class="fas fa-times"></i>
                <div class="card-image">
                    <img src="/bella.jpeg" alt="">
                </div>
                <div class="card-content">
                    <h2>Subscribe To Our Newsletter</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi cum voluptatum assumenda delectus maiores esse eum perspiciatis? Enim dignissimos minus illum expedita placeat. Nisi quibusdam consequatur quos ducimus expedita blanditiis.</p>
                    <form>
                        <input type="email" class="email" placeholder="Email Address...">
                        <button class="form-btn">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="modal.js"></script>
</body>
</html>
